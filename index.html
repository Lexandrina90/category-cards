<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Category</title>
</head>
<body>
    <div class="wrapper">
        <main class="page">
            <section class="page__category category">
                <div class="category__container _container">
                    <div class="category__header header-block">
                        <h2 class="header-block__title">Категории</h2>
                    </div>
                    <div class="category__body">
                        <div class="category__column">
                            <div class="category__item">
                                    <a href="" class="category__icon">
                                        <img class="img" src="img/pesticides.svg" alt="Пестициды">
                                        <img class="hover-img" src="img/pesticides_2.svg" alt="Пестициды">
                                    </a>
                                        <div class="category__title">Пестициды</div>
                            </div>
                        </div>

                        <div class="category__column">
                            <div class="category__item">
                                <a href="" class="category__icon">
                                    <img src="img/cultivation.svg" alt="Культуры">
                                </a>
                                <h3 class="category__title">Культуры</h3>
                            </div>
                        </div>

                        <div class="category__column">
                            <div class="category__item">
                                <a href="" class="category__icon">
                                    <img src="img/pests.svg" alt="Вредители">
                                </a>
                                <h3 class="category__title">Вредители</h3>
                            </div>
                        </div>

                        <div class="category__column">
                            <div class="category__item">
                                <a href="" class="category__icon">
                                    <img src="img/active_ingredients.svg" alt="Действующие вещества">
                                </a>
                                <h3 class="category__title">Действующие вещества</h3>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
